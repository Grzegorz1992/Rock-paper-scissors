<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Rock Paper Scissors</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./style.css" />
		<script
			src="https://kit.fontawesome.com/d5fa9aa9c4.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<header class="header">
			<div class="game-title">
				<span class="title-span">ROCK</span>
				<span class="title-span">PAPER</span>
				<span class="title-span">SCISSORS</span>
			</div>
			<div class="game-score">
				<span class="score-span">SCORE</span>
				<span class="game-result">12</span>
			</div>
		</header>

		<main>
			<div class="game-items-box">
				<div class="game-item paper-item" id="paper">
					<div class="image-container">
						<p class="game-image"><i class="fa-solid fa-hand"></i></p>
					</div>
				</div>

				<div class="game-item scissors-item" id="scissors">
					<div class="image-container">
						<p class="game-image"><i class="fa-solid fa-hand-scissors"></i></p>
					</div>
				</div>

				<div class="game-item rock-item" id="rock">
					<div class="image-container">
						<p class="game-image"><i class="fa-solid fa-hand-back-fist"></i></p>
					</div>
				</div>
				<button class="rules-btn">RULES</button>
			</div>
		</main>


		<script type="module" src="./main.js"></script>
	</body>
</html>
